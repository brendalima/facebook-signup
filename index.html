<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Cadastro Facebook</title>
</head>
<body>
  <header class="top-bar">
    <div>
      <img src="imgs/facebook-logo.png" alt="Logo facebook" class="facebook-logo">
    </div>

    <div class="form-group">
      <form event.preventDefault() method="get" onsubmit="return false" class="facebook-login">
        <div>
          <label id="user-email-phone-label" for="user-email-phone" >Email ou telefone</label>
          <input type="text" id="user-email-phone" required="required">
        </div>
        <div>
          <label id="user-password-label" for="user-password" >Senha</label>
          <input type="password" name="password" autocomplete="on" id="user-password" required="required">

        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </div>

  </header>

  <section class="main-content">

      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>

        <form>
          <div><input name="firstname" placeholder="Nome"></div>
          <!--Alinhar a esquerda do nome  -->
          <div><input name="lastname" placeholder="Sobrenome"></div>
          <div><input name="phone_email" placeholder="Celular ou email"></div>
          <div><input name="password" type="password" autocomplete="on" placeholder="Nova senha"></div>
          <!--Revisar-->
          <label id="label-birthdate" for="birthdate">Data de nascimento<br>
            <input type="date" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
          </label>
          <!--Revisar-->
          <label id="label-gender">Gênero<br>
            <input type="radio" id="female" name="genre">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="genre">
            <label for="male">Masculino</label>
            <input type="radio" id="personalized" name="genre">
            <label for="personalized" name="genre">Personalizado</label>
            <div id="personalize-container"></div>
          </label>

          <div><button type="submit" id="facebook-register">Cadastre-se</button></div>

        </form>
      </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
